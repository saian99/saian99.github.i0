<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js" charset="utf-8"></script>

  <body>

            <button type="submit" id="Rick+Sanchez">Character info</button>
          </div>
          <div class="character">

          </div>
          <div class="character">
            <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/f/f1/Jerry_Smith.png/revision/latest?cb=20160923151111" alt="jerry smith">

          </div>
        <div class="character">
            <img src="https://cdn.shopify.com/s/files/1/0951/3104/products/IMG_1678_large.jpg?v=1571439669" alt="summer smith">

  </div>
        <div class="carousel-button next">

        </div>


      </div>
