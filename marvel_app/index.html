<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
      <div class="heading">
        <img src="https://i.ya-webdesign.com/images/rick-and-morty-title-png-3.png" alt="title">
     </div>

      <div class="carousel-container">
        <div class="carousel-button previous">

        </div>

        <div class="carousel-images">
          <div class="character">
            <img src="https://www.indiewire.com/wp-content/uploads/2020/05/Rick-Morty-Rick-Five-Arms.png?w=780" alt="rick">
            <button class="info" type="submit" id="Rick Sanchez">Character info</button>
          </div>
          <div class="character" style="display: none">
              <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="morty">
              <button class="info" type="submit" id="Morty Smith">Character info</button>
          </div>
          <div class="character" style="display: none">
            <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/f/f1/Jerry_Smith.png/revision/latest?cb=20160923151111" alt="jerry smith">
            <button class="info" type="submit" id="Jerry Smith">Character info</button>
          </div>
          <div class="character" style="display: none">
            <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/5/58/Beth_Smith.png/revision/latest?cb=20191122063320" alt="beth smith">
            <button class="info" type="submit" id="Beth Smith">Character info</button>
          </div>
        <div class="character" style="display: none">
            <img src="https://i.pinimg.com/474x/7a/ac/83/7aac83e4357b32a1ede97e6d794bfa90.jpg" alt="summer smith">
            <button class="info" type="submit" id="Summer Smith">Character info</button>
        </div>
  </div>
        <div class="carousel-button next">

        </div>


      </div>

    </div>
    <div class="bottomContainer">

    </div>

  </body>
</html>
